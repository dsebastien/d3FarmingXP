<header>
	<h1 class="gradient">Diablo 3 XP Farming (v1.1)</h1>
</header>
<div role="main">
<section id="newEntrySection">
<h1>Ajout d'un run:</h1>

<div id="formAddRunWrapper">
	<form id="formAddRun" action="">
			<fieldset>
				
				<input type="number" min="0" max="99" name="pLvlDebut" id="pLvlDebut" required autofocus />
				<label for="pLvlDebut">Paragon level début (0-99)</label>
				<br />
				<input type="number" min="1" max="100" name="pLvlFin" id="pLvlFin" required />
				<label for="pLvlFin">Paragon level fin (1-100)</label>
				<br />
				<input type="number" min="0" name="xpDebut" id="xpDebut" required />
				<label for="xpDebut">XP début (5 chiffres max)</label>	
				<br />
				<input type="number" min="0" name="xpFin" id="xpFin" required />
				<label for="xpFin">XP fin (5 chiffres max)</label>	
				<br />
				<!--
				<input type="text" name="heureDebut" id="heureDebut" required />
				<label for="heureDebut">Heure début (ex: 10:15)</label>
				<br />
				<input type="text" name="heureFin" id="heureFin" required />
				<label for="heureFin">Heure fin (ex: 20:50)</label>
				-->
				<input type="number" min="1" id="duree" required onkeydown="if (event.keyCode == 13) document.getElementById('btnSave').click()" />
				<label for="duree">Durée (minutes)</label>
				<br />
				<span class="startstoptime" id="stopWatch">000:00:00</span>
				<input type="button" value="Start/Pause" onclick="startStopTimer.toggle()" />
				<input type="button" value="Stop/Reset" onclick="startStopReset()" />
				<input type="button" value="Copier" onclick="copyTime()" />
				<br/><br/>				
			</fieldset>
			<div class="centeredBox">
					<button type="reset" class="gradient">Effacer</button>
					<button type="button" id="btnResetAll"  class="gradient">Effacer historique</button>
					<button type="submit" id="btnSave" class="gradient">Enregistrer</button>
				</div>
	</form>
</div>

</section>

<section id="runsSection">
	<h1>Runs</h1>
	<table id="tblRunsDefaultContent" hidden>
		<thead>
			<tr>
				<th>#</th>
				<th>Durée</th>
				<th>pLvl début</th>
				<th>pLvl fin</th>
				<th>XP début</th>
				<th>XP fin</th>
				<th>XP totale début</th>
				<th>XP totale fin</th>
				<th>XP gagnée</th>
				<th>XP/heure</th>

			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>
	<div id="runs" />
</section>

<section id="statsSection">
	<h1>Stats:</h1>
	<table id="tblStatsDefaultContent" hidden>
		<thead>
			<tr>
				<th>Stat</th>
				<th>Valeur</th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>
	<div id="stats" />
</section>

</div>
